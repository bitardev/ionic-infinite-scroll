<ion-header>
  <ion-navbar>
    <ion-title>
      Countries - Infinite Scroll Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" #slidingItem [attr.track]>
      <ion-avatar item-start>
        <img [src]="item.flag">
      </ion-avatar>
      <h3>{{item.name}}</h3>
      <p>{{item.region}}</p>
      <p>{{item.subregion}}</p>
      <ion-note item-end></ion-note>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
